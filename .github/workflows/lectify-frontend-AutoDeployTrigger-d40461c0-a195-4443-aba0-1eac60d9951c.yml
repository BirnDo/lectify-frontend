name: Trigger auto deployment for lectify-frontend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/lectify-frontend-AutoDeployTrigger-d40461c0-a195-4443-aba0-1eac60d9951c.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.LECTIFYFRONTEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.LECTIFYFRONTEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.LECTIFYFRONTEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: lectifycr.azurecr.io
          registryUsername: ${{ secrets.LECTIFYFRONTEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.LECTIFYFRONTEND_REGISTRY_PASSWORD }}
          containerAppName: lectify-frontend
          resourceGroup: kv_mobile_web_development_rg
          imageToBuild: lectifycr.azurecr.io/lectify-frontend:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


